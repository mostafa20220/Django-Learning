{% extends "layout.html" %} 


{% block title %} 
{{ post.title }} 
{% endblock %} 

{% block content %}
<section class="center flex-col">
  <article class="post">
    <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}">
    <h2 class="title">{{ post.title }}</h2>
    <div class="row">
      <p class="author">{{ post.author }}</p>
      <p class="date">{{post.date_posted}}</p>
    </div>
    <p class="content">{{ post.content }}</p>
  </article>
</section>
{% endblock %}
