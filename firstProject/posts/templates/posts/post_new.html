{% extends "layout.html" %} 


{% block title %} 
New Post
{% endblock %} 

{% block content %}
<section class="center flex-col">
<h1>New Post</h1>
<form class='form' action="{% url 'posts:new' %}" method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn'> Submit </button>
</form>
</section>
{% endblock %}
